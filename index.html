<html lang="en">
    <head>

        <title>Alexi Laiho Signature Guitars</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
        <header>
            <img class="header-image" src="https://espguitars.co.jp/common/images/common/logo.svg">

        <div class="card">
            <div class="wrapper">
                <img class="cover-image" src="./images/AlexiScythe.jpg">

            <img class="guitar" src="./images/EspScythe.png">
        </div>
        <div class="card">
            <div class="wrapper">
                <img class="cover-image" src="./images/AlexiNew.jpg">
            </div>
            <img class="title" src="./images/esplogo.png">
            <img class="guitar" src="./images/EspHexed.png">
        </div>  
        <div class="card">
            <div class="wrapper">
                <img class="cover-image" src="./images/AlexiPink.jpg">
            </div>
            <img class="title" src="./images/esplogo.png">
            <img class="guitar" src="./images/EspPink.png">
        </div> 
        <div class="card">
            <div class="wrapper">
                <img class="cover-image" src="./images/AlexiArrow.jpg">
            </div>
            <img class="title" src="./images/esplogo.png">
            <img class="guitar" src="./images/EspArrow.png">
        </div>
        
        <footer>
            <div class="footer-references">
                <p>All rights to ESP Guitars</p>
                <p>Made for study and in honor of Alexi Laiho.</p>
                <p>by Samuel Rebula</p>
                <div class="footer-socials">
                    <a href="https://github.com/samuelrebula" target="_blank" rel="noopener noreferrer">
                        <i class="fa fa-github" style="font-size: 40px; color: #E5E7EB;"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/samuel-rebula/" target="_blank" rel="noopener noreferrer">
                        <i class="fa fa-linkedin-square" style="font-size: 40px; color: #E5E7EB;"></i>
                    </a>
                </div>
            </div>
        </footer>
